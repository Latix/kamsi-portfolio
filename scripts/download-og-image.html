<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download OG Image - Auto Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #0a0f0a 0%, #0d1f12 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 800px;
    }

    h1 {
      font-size: 48px;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
    }

    .preview {
      margin: 40px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 16px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .button-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }

    .generate-btn {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    .download-btn {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .download-btn:hover {
      background: rgba(16, 185, 129, 0.2);
    }

    .download-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 8px;
      color: #34d399;
      display: none;
    }

    .instructions {
      margin-top: 40px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      text-align: left;
    }

    .instructions h3 {
      color: #10b981;
      margin-bottom: 15px;
    }

    .instructions ol {
      line-height: 2;
    }

    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 8px;
      border-radius: 4px;
      color: #34d399;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® OG Image Generator</h1>
    <p>Click "Generate Image" to create your social media preview image</p>

    <div class="button-group">
      <button class="generate-btn" onclick="generateImage()">Generate Image</button>
      <button class="download-btn" id="downloadBtn" onclick="downloadImage()" disabled>Download as JPG</button>
    </div>

    <div class="status" id="status"></div>

    <div class="preview">
      <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <div class="instructions">
      <h3>üìù Instructions:</h3>
      <ol>
        <li>Click <strong>"Generate Image"</strong> button above</li>
        <li>Click <strong>"Download as JPG"</strong> to save the file</li>
        <li>Save it as <code>og-image.jpg</code> in your <code>public</code> folder</li>
        <li>Commit and push to deploy!</li>
      </ol>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function generateImage() {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.textContent = '‚è≥ Generating image...';

      // Wait for fonts to load
      await document.fonts.ready;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
      gradient.addColorStop(0, '#0a0f0a');
      gradient.addColorStop(0.5, '#0d1f12');
      gradient.addColorStop(1, '#0a1810');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1200, 630);

      // Draw grid pattern
      ctx.strokeStyle = 'rgba(16, 185, 129, 0.03)';
      ctx.lineWidth = 1;
      for (let i = 0; i < 1200; i += 50) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 630);
        ctx.stroke();
      }
      for (let i = 0; i < 630; i += 50) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(1200, i);
        ctx.stroke();
      }

      // Draw glowing orbs
      function drawOrb(x, y, radius, color) {
        const orbGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
        orbGradient.addColorStop(0, color);
        orbGradient.addColorStop(0.7, 'transparent');
        ctx.fillStyle = orbGradient;
        ctx.globalAlpha = 0.3;
        ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
        ctx.globalAlpha = 1;
      }

      drawOrb(0, 0, 200, '#10b981');
      drawOrb(1200, 630, 175, '#34d399');
      drawOrb(960, 315, 150, '#059669');

      // Draw logo box
      ctx.fillStyle = 'rgba(16, 185, 129, 0.1)';
      ctx.beginPath();
      ctx.roundRect(100, 80, 80, 80, 20);
      ctx.fill();
      
      ctx.strokeStyle = '#10b981';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.roundRect(100, 80, 80, 80, 20);
      ctx.stroke();

      // Draw K letter
      ctx.fillStyle = '#10b981';
      ctx.font = 'bold 48px Inter';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('K', 140, 120);

      // Draw site name
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 32px Inter';
      ctx.textAlign = 'left';
      ctx.fillText('Kamsi Kodi', 200, 120);

      // Draw main title with gradient effect
      ctx.font = 'bold 72px Inter';
      ctx.fillStyle = '#10b981';
      ctx.fillText('Full Stack Engineer', 100, 260);
      ctx.fillText('& AI Specialist', 100, 350);

      // Draw description
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.font = '24px Inter';
      ctx.fillText('Building modern, scalable web applications', 100, 420);
      ctx.fillText('with cutting-edge technologies', 100, 455);

      // Draw stat badges
      function drawBadge(x, y, text) {
        const width = ctx.measureText(text).width + 56;
        
        // Badge background
        ctx.fillStyle = 'rgba(16, 185, 129, 0.1)';
        ctx.beginPath();
        ctx.roundRect(x, y, width, 48, 24);
        ctx.fill();
        
        // Badge border
        ctx.strokeStyle = 'rgba(16, 185, 129, 0.3)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.roundRect(x, y, width, 48, 24);
        ctx.stroke();
        
        // Badge text
        ctx.fillStyle = '#10b981';
        ctx.font = '600 20px Inter';
        ctx.textAlign = 'center';
        ctx.fillText(text, x + width / 2, y + 28);
      }

      drawBadge(100, 510, '6+ Years Experience');
      drawBadge(370, 510, '50+ Projects');
      drawBadge(570, 510, '15+ Technologies');

      status.textContent = '‚úÖ Image generated! Click download to save.';
      document.getElementById('downloadBtn').disabled = false;

      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    function downloadImage() {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'og-image.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = '‚úÖ Downloaded! Save it to public/og-image.jpg';
        
        setTimeout(() => {
          status.style.display = 'none';
        }, 5000);
      }, 'image/jpeg', 0.95);
    }

    // Auto-generate on load
    window.addEventListener('load', () => {
      setTimeout(generateImage, 500);
    });
  </script>
</body>
</html>
