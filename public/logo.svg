<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#047857" />
      <stop offset="100%" stop-color="#34d399" />
    </linearGradient>
    
    <linearGradient id="logoGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer hexagon ring -->
  <path
    d="M 50 8 L 80 25 L 80 60 L 50 77 L 20 60 L 20 25 Z"
    stroke="url(#logoGradient1)"
    stroke-width="2.5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Inner geometric shape -->
  <path
    d="M 50 25 L 65 35 L 65 55 L 50 65 L 35 55 L 35 35 Z"
    fill="url(#logoGradient2)"
    opacity="0.3"
  />

  <!-- Letter K - stylized -->
  <!-- Vertical line of K -->
  <path
    d="M 42 35 L 42 55"
    stroke="url(#logoGradient1)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Upper diagonal of K -->
  <path
    d="M 42 43 L 58 35"
    stroke="url(#logoGradient1)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Lower diagonal of K -->
  <path
    d="M 42 47 L 58 55"
    stroke="url(#logoGradient1)"
    stroke-width="4"
    stroke-linecap="round"
    filter="url(#glow)"
  />

  <!-- Accent dots -->
  <circle cx="50" cy="20" r="2" fill="url(#logoGradient2)" />
  <circle cx="50" cy="70" r="2" fill="url(#logoGradient2)" />
  
  <!-- Orbiting particle -->
  <circle cx="75" cy="42.5" r="1.5" fill="#34d399" opacity="0.8" />
</svg>

